<div class="main-panel">
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header text-left">
            <h5 class="title">Census on Persons with Disabilities</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="censusForm()">
              <div class="row">
                <div class="col-md-4 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="surname" class="control-label"
                      >SURNAME (Apelyido)</label
                    >
                    <input
                      id="surname"
                      formControlName="surname"
                      placeholder="Surname"
                      class="form-control"
                    />
                    <div *ngIf="isFieldInvalid('surname')" class="text-danger">
                      Surname is required.
                    </div>
                  </div>
                </div>
                <div class="col-md-3 px-md-1 text-left">
                  <div class="form-group">
                    <label for="givenName" class="control-label"
                      >GIVEN NAME (Pangalan)</label
                    >
                    <input
                      id="givenName"
                      formControlName="givenName"
                      placeholder="Given Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-1 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="mi" class="control-label">M.I</label>
                    <input
                      id="mi"
                      formControlName="mi"
                      placeholder="M.I"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-4 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="nickName" class="control-label"
                      >NICK NAME</label
                    >
                    <input
                      id="nickName"
                      formControlName="nickName"
                      placeholder="Nick Name"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="dob" class="control-label">Date Of Birth</label>
                    <input
                      id="dob"
                      formControlName="dob"
                      placeholder="DOB"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-4 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="pob" class="control-label"
                      >Place of Birth
                      <span>(Lugar ng Kapanganakan)</span></label
                    >
                    <input
                      id="pob"
                      formControlName="placeOfBirth"
                      placeholder="Place Of Birth"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-2 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="genderMale" class="control-label">Gender</label>
                    <div class="row">
                      <div class="col-md-6 radio-content">
                        <div class="form-check form-check-radio mb-3">
                          <label for="genderMale" class="form-check-label">
                            <input
                              id="genderMale"
                              type="radio"
                              formControlName="gender"
                              value="male"
                              class="form-check-input"
                            />
                            Male (lalaki)
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6 radio-content">
                        <div class="form-check form-check-radio">
                          <label for="genderFemale" class="form-check-label">
                            <input
                              id="genderFemale"
                              type="radio"
                              formControlName="gender"
                              value="female"
                              class="form-check-input"
                            />
                            Female (babae)
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="pwd" class="control-label">PWD Number</label>
                    <input
                      id="pwd"
                      formControlName="pwdNumber"
                      placeholder="PWD No."
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 pr-md-1">
                  <div class="form-group">
                    <label for="civilStatus" class="control-label"
                      >Civil Status</label
                    >
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-check">
                          <div class="form-check form-check-radio mb-3">
                            <label for="single" class="form-check-label">
                              <input
                                id="civilStatus"
                                formControlName="civilStatus"
                                id="single"
                                type="radio"
                                class="form-check-input"
                                value="single"
                              />
                              Single
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <div class="form-check form-check-radio">
                            <label for="married" class="form-check-label">
                              <input
                                formControlName="civilStatus"
                                id="married"
                                type="radio"
                                class="form-check-input"
                                value="married"
                              />
                              Married
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <div class="form-check form-check-radio">
                            <label for="widow" class="form-check-label">
                              <input
                                formControlName="civilStatus"
                                id="widow"
                                type="radio"
                                class="form-check-input"
                                value="widow"
                              />
                              Widow
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label for="noOfChildren" class="control-label"
                      >No. Of Children</label
                    >
                    <input
                      id="noOfChildren"
                      formControlName="noOfChildren"
                      aria-describedby="addon-right addon-left"
                      placeholder="No. Of Children"
                      class="form-control"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="address" class="control-label"
                      >Address (Tirahan)</label

                    <input
                      id="address"
                      formControlName="address"
                      aria-describedby="addon-right addon-left"
                      placeholder="Address"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-2 px-md-1 text-left">
                  <div class="form-group">
                    <label for="telNo" class="control-label">Tel No.</label>
                    <input
                      id="telNo"
                      formControlName="telNo"
                      aria-describedby="addon-right addon-left"
                      placeholder="Tel No."
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-2 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="cellphoneNo" class="control-label"

                    >

                      formControlName="cellphoneNo"

                      type="text"
                      placeholder="Cellphone No."
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row">

                </div>
                <div class="col-md-2 pl-md-1 text-left">
                  <div class="form-group">
                    <label for="workTelNo" class="control-label"

                    >
                    <input
                      id="workTelNo"
                      formControlName="workTelNo"
                      aria-describedby="addon-right addon-left"
                      type="text"
                      placeholder="Tel. No."
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="fathersName" class="control-label"

                  </div>
                </div>
                <div class="col-md-3 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="fatherOccupation" class="control-label"

                    >
                    <input

                      formControlName="fatherOccupation"
                      aria-describedby="addon-right addon-left"

                      class="form-control"

                </div>
                <div class="col-md-3 pr-md-1 text-left">

                        <label for="" class="control-label">
                          Type of disability

                        <div
                          *ngFor="let disability of disabilities; let i = index"
                        >

                              [for]="'checkbox' + i"
                              class="form-check-label"
                            >
                              <input
                                [id]="'checkbox' + i"
                                type="checkbox"
                                [formControl]="disability.control"
                                class="form-check-input"
                              />
                              <span class="form-check-sign"></span>
                              {{ disability.name }}
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <div class="form-check mb-3">
                          <label for="congenitalInborn" class="form-check-label"
                            ><input
                              id="congenitalInborn"
                              formControlName="congenitalInborn"
                              type="checkbox"
                              class="form-check-input"
                            />
                            <span class="form-check-sign"></span>
                            congenital/inborn
                          </label>
                        </div>
                        <div class="congenital">
                          <div
                            class="form-check mb-3"
                            *ngFor="
                              let congenitalInBorn of congenitalInBorns;
                              let i = index
                            "
                          >
                            <label
                              [for]="'checkbox' + congenitalInBorn.name"
                              class="form-check-label"
                            >
                              <input
                                [id]="'checkbox' + congenitalInBorn.name"
                                type="checkbox"
                                [formControl]="congenitalInBorn.control"
                                class="form-check-input"
                              />
                              <span class="form-check-sign"></span>
                              {{ congenitalInBorn.name }}
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check mb-3">
                          <label for="acquired" class="form-check-label"
                            ><input
                              id="acquired"
                              type="checkbox"
                              class="form-check-input"
                            />
                            <span class="form-check-sign"></span>
                            acquired
                          </label>
                        </div>
                        <div class="acquired">
                          <div
                            class="form-check mb-3"
                            *ngFor="let acquired of acquireds; let i = index"
                          >
                            <label
                              [for]="'checkbox' + acquired.name"
                              class="form-check-label"
                            >
                              <input
                                [id]="'checkbox' + acquired.name"
                                type="checkbox"
                                [formControl]="acquired.control"
                                class="form-check-input"
                              />
                              <span class="form-check-sign"></span>
                              {{ acquired.name }}
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pr-md-1 text-left">
                  <div class="form-group">
                    <label for="specifyCondition" class="control-label">
                      please specify condition below </label
                    ><textarea
                      id="specifyCondition"
                      rows="3"
                      class="form-control"
                      formControlName="specifyCondition"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <span
                    >Gadget/s used by the PWD (mga tulong sa pagkilos na
                    ginagamit ng PWD)</span
                  >
                </div>
                <div
                  class="col-md-3 pr-md-1 text-left"
                  *ngFor="let gadget of gadgets"

                  <div class="form-check mb-3">

                      [for]="'gadgetCheckbox' + gadget.name"
                      class="form-check-label"
                      ><input
                        [id]="'gadgetCheckbox' + gadget.name"
                        type="checkbox"
                        [formControl]="gadget.control"
                        class="form-check-input"
                      />
                      <span class="form-check-sign"></span>
                      {{ gadget.name }}
                    </label>
                  </div>
                </div>
              </div>
            </form>
